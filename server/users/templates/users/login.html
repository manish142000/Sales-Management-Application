{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'users/css/authentication.css' %}">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<title>Document</title>
<br>
<div id="cuvette">
    </div>
    </head>
<body >
<div id="container">
<div id="container-img" style="margin-top: 15rem;">
              
</div>
<div id="container-text">
Welcome to your Dashboard
</div>
<div id="container-text-2">
This is the homepage of lead 
management system, login now to begin 
</div>
<div id = "amico" >
    <img  src="{% static 'users/images/amico.png' %}" alt="image">
</div>
</div>
{% if request.user.is_authenticated %}
    <button id = "login-space" type="button" class="btn btn-outline-info"><a style="color: black; text-decoration: none;" href="{% url 'dashboard' %}">Log in Again</a></button>
{% else %} 
    {% csrf_token %}
    <div id="login-space">
        <p id="login-text">Login to your account</p>
            <form action="" method="post" id = "login-form">
                {% csrf_token %}
                <input class="username" type="text" id="email" name="email" placeholder="Email address"><br><br>
                <input class="password" type="password" id="password" name="password" placeholder="Password"><br><br>
                <button class="login" type="submit"><a id = "login" href = "{% url 'logged_in' %}">Login</a></button>
                <p id = "Signup-link" >Do not have an account? <a href="{% url 'register' %}">Sign up</a></p>
            </form>
    </div>
{% endif %}


<script type="text/javascript" src= " {% static 'users/js/index.js' %} " > </script>

</body>
</html>
